<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Keroppi</title>
</head>
<body>

            <h1 id="title">Help Keroppi get ready for the day!</h1>

        </div>
        <div id="game-container">
            <div id="keroppi-container">
                <img src="assets/images/Group 9(1).svg" alt="Keroppi " id="keroppi-image">
                <img src="assets/images/falda.svg" alt="falda" id="falda-image">
            </div>  
            <div id="tabs-container">
                <button id="clothes">C</button>
                <button id="head-accesories">hA</button>
                <button id="hand-accesories">hA</button>
                <button id="keroppi-background">b</button>
            </div>
            <div id="options-container">
            </div>

        </div>
          
    </main>
</body>
</html>
