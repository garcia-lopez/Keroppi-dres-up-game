<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">
    <link  
    rel="icon" 
    href="/assets/images/icon/keroppi-icon.ico" 
    type="image/ico"
 >
    <title>Keroppi</title>
</head>
<body>
    <main>
        <div id="title-container">
            <h1 id="title">Help Keroppi get ready for the day!</h1>
        </div>
        <div id="buttons-container">
            <div id="music-button" class="options">
                <img alt="music icon" id="music-icon">
            </div>
            <div id="reset-button" class="options">Reset</div>
            <div id="help-button" class="options">Help</div>

        </div>
        <div id="game-container">
            <div id="keroppi-container">
                <img src="assets/images/keroppi.svg" alt="Keroppi " id="keroppi-image">
                <img  alt="falda" id="falda-image">
                <img alt="head" id="head-image" class="head-option">
                <img alt ="face-accessory" id="face-accessory-image" class="face-option" src="assets/images/keroppi-clothes/face-accesories/sunglasses.png">
            </div>  
            <div id="tabs-container">
                <div id="clothes" class="options">
                    <img 
                    src="assets/images/img-elements/tabs-images/default-skirt.svg"
                    class="tab-image">
                </div>
                <div id="head-accesories" class="options">
                    <img 
                    src="assets/images/img-elements/tabs-images/default-headband.svg"
                    class="tab-image">
                </div>
                <div id="face-accesories" class="options">
                    <img 
                    src="assets/images/img-elements/tabs-images/default-sunglasses.svg"
                    class="tab-image">
                </div>
                <div id="keroppi-background" class="options">
                    <img 
                    id="background-image-tab"
                    src="assets/images/img-elements/tabs-images/default-background2.svg"
                    class="tab-image">
                </div>
            </div>
            <div id="options-container">
                <div id="clothes-options" >
                    <div class="bubble">
                        <img id="first-option" src="assets/images/keroppi-clothes/falda.svg" alt="falda" class="slideOption clothes-image">
                    </div>
                    <div class="bubble">
                        <img id="second-option" src="assets/images/keroppi-clothes/black-skirt.svg" alt="falda" class="slideOption clothes-image">
                    </div>
                    <div class="bubble">
                        <img id="third-option" src="assets/images/keroppi-clothes/stripes-skirt.svg" alt="falda" class="slideOption clothes-image">
                    </div>
                </div>

                <div id="arrows-container">
                    <img id="left-arrow"  src="./assets/images/img-elements/left-arrow.svg"></img>
                    <img id="right-arrow"  src="./assets/images/img-elements/right-arrow.svg"></img>
    
                </div>
            </div>


        </div>
          
    </main>
    <script src="js/script.js" type="module"></script>
</body>
</html>
